- name: "1.0.1"
  flavor: "stable"
  release_date: "24 February 2024"
  latest: true
  url: https://github.com/retrohub-org/retrohub/releases/tag/v1.0.1
  changelog: |
    #### New features
    - Added support for RetroAchievements.

    #### Changes
    - Windowed/fullscreen mode and V-Sync settings are now respected during app initialization.
    - Increased ScreenScraper request timeout from 10 to 30 seconds.

    #### Bugfixes
    - Prevent any controller input in the app when an emulator is launched directly from the settings panel.
    - Fix macOS build which had missing library dependencies which were not being bundled on exporting.
    - Fix virtual keyboard not properly resizing when the app is launched in fullscreen.
    - And more...
  releases:
    win32: https://github.com/retrohub-org/retrohub/releases/download/v1.0.1/RetroHub-v1.0.1-Windows-32.zip
    win64: https://github.com/retrohub-org/retrohub/releases/download/v1.0.1/RetroHub-v1.0.1-Windows-64.zip
    macos: https://github.com/retrohub-org/retrohub/releases/download/v1.0.1/RetroHub-v1.0.1-macOS.zip
    linux32: https://github.com/retrohub-org/retrohub/releases/download/v1.0.1/RetroHub-v1.0.1-Linux-32.zip
    linux64: https://github.com/retrohub-org/retrohub/releases/download/v1.0.1/RetroHub-v1.0.1-Linux-64.zip


- name: "1.0.0"
  flavor: "stable"
  release_date: "4 December 2023"
  url: https://github.com/retrohub-org/retrohub/releases/tag/v1.0.0
  changelog: |
    #### New features
    - Emulator paths are now cached in order to reduce unnecessary file I/O.
    - Added support for 30+ emulators, focused on computer emulators.
    - Added setting to adjust the app volume.

    #### Bugfixes
    - Fix first-time popup issues, such as emulator names missing and cropped icons.
    - Fix scraper search requests failing when needing to be retried.
    - Fix various UI/UX issues, such as adding RetroArch cores and game data editor quirks.
    - And many, many more...
  releases:
    win32: https://github.com/retrohub-org/retrohub/releases/download/v1.0.0/RetroHub-v1.0.0-Windows-32.zip
    win64: https://github.com/retrohub-org/retrohub/releases/download/v1.0.0/RetroHub-v1.0.0-Windows-64.zip
    macos: https://github.com/retrohub-org/retrohub/releases/download/v1.0.0/RetroHub-v1.0.0-macOS.zip
    linux32: https://github.com/retrohub-org/retrohub/releases/download/v1.0.0/RetroHub-v1.0.0-Linux-32.zip
    linux64: https://github.com/retrohub-org/retrohub/releases/download/v1.0.0/RetroHub-v1.0.0-Linux-64.zip


- name: "0.2.3-beta"
  flavor: "stable"
  release_date: "21 October 2023"
  url: https://github.com/retrohub-org/retrohub/releases/tag/v0.2.3-beta
  changelog: |
    #### New features
    - Added an option to specify if RetroHub should store its downloaded game media separately from configuration (changeable from the first-time wizard).
    - Added UI sounds for the main interface and themes.

    #### Bugfixes
    - Fix focus issues when sliding tabs to the left through a controller.
    - Fix metadata and media using an internal filename for PS3 games, making it impossible to have multiple games present.
    - Fix text edits being canceled on specific text fields with keys assigned to actions, such as slide left/right (Q/E).
    - Fix virtual keyboard not showing up on configuration windows.
